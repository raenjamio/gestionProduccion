<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['prodList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['estadoList.heading']}</h2>

            <h:form id="searchForm" styleClass="form-inline">
                <div id="search" class="text-right">
                    <span class="col-sm-9">
                        <h:inputText id="q" size="20" value="#{estadoForm.query}" styleClass="form-control input-sm"/>
                    </span>
                    <h:commandButton styleClass="btn btn-default btn-sm" action="#{estadoForm.search}" value="#{text['button.search']}"/>
                </div>
            </h:form>

            <h:form id="editUser">

                <div id="actions" class="btn-group">
                    <!-- <script> shows up here and causes square corners on the Add button below -->
                    <h:commandButton action="#{estadoForm.add}"  value="#{text['button.add']}" id="add"  styleClass="btn btn-primary">
                        <f:param name="from" value="list"/>
                    </h:commandButton>
                    <h:commandButton value="#{text['button.done']}" action="home" id="cancel" immediate="true" styleClass="btn btn-default">
                    </h:commandButton>
                </div>

                <p:dataTable id="estadoes" var="estado" value="#{estadoForm.estados}" sortBy="#{estadoForm.sortColumn}"
                             paginator="true" rows="25"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column style="width: 25%">
                        <f:facet name="header">
                            <p:column sortBy="prioridad">
                                <h:outputText value="#{text['estado.prioridad']}"/>
                            </p:column>
                        </f:facet>
                        <h:commandLink action="#{estadoForm.edit}" value="#{estado.id}">
                            <f:param name="id" value="#{estado.id}"/>
                            <f:param name="from" value="list"/>
                        </h:commandLink>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="descripcion">
                                <h:outputText value="#{text['estado.descripcion']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{estado.descripcion}"/>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="proxEstadoId">
                                <h:outputText value="#{text['estado.proxEstadoId']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{estado.proxEstadoId}"/>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="rolUser">
                                <h:outputText value="#{text['estado.rolUser']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{estado.rolUser}"/>
                    </p:column>
                   
                </p:dataTable>
            </h:form>
            
        </div>          
          
    </ui:define>
</ui:composition>
</html>
