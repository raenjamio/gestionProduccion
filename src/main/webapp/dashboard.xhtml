<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['home.title']}</ui:define>
    <ui:param name="menu" value="Home"/>

    <ui:define name="body">
        <h2>#{text['home.heading']}</h2>

        <p>#{text['home.message']}</p>

		<div style="height:500px">
		    <h:form>
		        <p:growl id="msgs" showDetail="true" />
		 
		        <p:dashboard id="board" model="#{dashboardView.model}">
		            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
		 
		            <p:panel id="sports" header="Sports">
		                <h:outputText value="Sports Content" />
		            </p:panel>
		 
		            <p:panel id="finance" header="Finance">
		                <h:outputText value="Finance Content" />
		            </p:panel>
		 
		            <p:panel id="lifestyle" header="Lifestyle">
		                <h:outputText value="Lifestyle Content"  />
		            </p:panel>
		 
		            <p:panel id="weather" header="Weather">
		                <p:chart type="line" model="#{chartView.areaModel}" style="height:300px" />
		            </p:panel>
		 
		            <p:panel id="politics" header="Politics">
		                 <p:dataList value="#{dataListView.cars1}" var="car" type="ordered">
					        <f:facet name="header">
					            Basic
					        </f:facet>
					        #{car.brand}, #{car.year}
					    </p:dataList>
		            </p:panel>
		        </p:dashboard>
		 
		        <div style="clear:both" />
		    </h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
