<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['prodList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['necesidadList.heading']}</h2>

            <h:form id="searchForm" styleClass="form-inline">
                <div id="search" class="text-right">
                    <span class="col-sm-9">
                        <h:inputText id="q" size="20" value="#{dtEditPlanificacionForm.query}" styleClass="form-control input-sm"/>
                    </span>
                    <h:commandButton styleClass="btn btn-default btn-sm" action="#{dtEditPlanificacionForm.search}" value="#{text['button.search']}"/>
                </div>
            </h:form>

            <h:form id="formPlanificacion">
				<p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="necesidades" var="necesidad" value="#{dtEditPlanificacionForm.necesidadesNoFinalizadas}" sortBy="#{dtEditPlanificacionForm.sortColumn}"  editable="true" style="margin-bottom:20px"
                             paginator="true" rows="25"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">
                             
                    <p:ajax event="rowEdit" listener="#{dtEditPlanificacionForm.onRowEdit}" update=":formPlanificacion:msgs" />
       				<p:ajax event="rowEditCancel" listener="#{dtEditPlanificacionForm.onRowCancel}" update=":formPlanificacion:msgs" />
 
                             
                     <p:column style="width: 25%">
                        <p:cellEditor>
			               <f:facet name="output"><h:outputText value="#{text['necesidad.prioridad']}" /></f:facet>
			               <f:facet name="input">
			                  <pe:inputNumber id="modelInput" value="#{necesidad.prioridad}">  </pe:inputNumber>
			               </f:facet>
			           </p:cellEditor>
                    </p:column>
                             
                    <p:column style="width: 25%">
                        <f:facet name="header">
                            <p:column sortBy="codigo">
                                <h:outputText value="#{text['producto.codigo']}"/>
                            </p:column>
                        </f:facet>
                        <h:commandLink action="#{productoForm.edit}" value="#{necesidad.producto.codigo}">
                            <f:param name="id" value="#{prod.id}"/>
                            <f:param name="from" value="list"/>
                        </h:commandLink>
                    </p:column>
                    <p:column style="width: 44%">
                        <f:facet name="header">
                            <p:column sortBy="descripcion">
                                <h:outputText value="#{text['producto.descripcion']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.producto.descripcion}"/>
                    </p:column>  
                      
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="cantidad">
                                <h:outputText value="#{text['necesidad.cantidad']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.cantidad}"/>
                    </p:column>
                    <p:column style="width: 44%">
                        <f:facet name="header">
                            <p:column sortBy="fechaCreacion">
                                <h:outputText value="#{text['necesidad.fechaCreacion']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.fechaCreacion}"/>
                    </p:column>
                    <!-- estados  -->
                     <p:column style="width: 34%" headerText="#{text['estado.balancinado']}">
                        <p:cellEditor>
	                        <f:facet name="output">
	                           	<h:outputText value="#{necesidad.estadoBalancinado}" styleClass="#{necesidad.createStyleBalancinado()}"/>
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{dtEditPlanificacionForm.estado}" style="width:100%">
				                       <f:selectItems value="#{estadoForm.estadosDisponibles}"/>
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
                    <p:column style="width: 34%" headerText="#{text['estado.soldado']}">
                       <p:cellEditor>
	                        <f:facet name="output">
	                           	<h:outputText value="#{necesidad.estadoSoldadura}" styleClass="#{necesidad.createStyleSoldadura()}"/>
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{necesidad.estadoSoldadura}" style="width:100%">
				                       <f:selectItems value="#{estadoForm.estadosDisponiblesSoldadura}" itemDisabled="#{necesidad.estadoBalancinado != 'BALANCINADO_CONTROLADO'}" />
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
                    <p:column style="width: 34%" headerText="#{text['estado.pintado']}">
                      	<p:cellEditor>
	                        <f:facet name="output">
	                           	<h:outputText value="#{necesidad.estadoPintado}" styleClass="#{necesidad.createStylePintado()}"/>
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{necesidad.estadoPintado}" style="width:100%">
				                       <f:selectItems value="#{estadoForm.estadosDisponiblesPintado}" itemDisabled="#{necesidad.estadoSoldado != 'SOLDADO_CONTROLADO'}" />
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
                    
                   <p:column style="width:32px">
			       		<p:rowEditor />
			       </p:column>
                   
                </p:dataTable>
            </h:form>
            
        </div>          
          
    </ui:define>
</ui:composition>
</html>
