<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" >

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['prodList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['necesidadList.heading']}</h2>

            <h:form id="searchForm" styleClass="form-inline">
                <div id="search" class="text-right">
                    <span class="col-sm-9">
                        <h:inputText id="q" size="20" value="#{dtEditPlanificacionForm.query}" styleClass="form-control input-sm"/>
                    </span>
                    <h:commandButton styleClass="btn btn-default btn-sm" icon="ui-icon-search" action="#{dtEditPlanificacionForm.search}" value="#{text['button.search']}"/>
                </div>
            </h:form>

            <h:form id="formPlanificacion">  
            <h:panelGroup id="mygroup">
            <p:outputPanel id="testContainer">
           			<div id="growlImport_container">
	             		<p:growl id="msgs" showDetail="true" sticky="true" /> 
	             	</div>
				
				<p:remoteCommand name="onRowEdit" action="#{dtEditPlanificacionForm.refresh()}" update="testContainer" />
                <p:dataTable id="necesidades" var="necesidad" value="#{dtEditPlanificacionForm.necesidades}" sortBy="#{dtEditPlanificacionForm.sortColumn}" paginatorPosition="bottom"  editable="true" style="margin-bottom:20px"
                             paginator="true" rows="25"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">
                             
                    <p:ajax event="rowEdit" listener="#{dtEditPlanificacionForm.onRowEdit}" update=":formPlanificacion:msgs" oncomplete="onRowEdit()" />
       				<p:ajax event="rowEditCancel" listener="#{dtEditPlanificacionForm.onRowCancel}" update=":formPlanificacion:msgs" />
                             
                    <p:column style="width: 25%" headerText="#{text['necesidad.prioridad']}" sortBy="#{necesidad.prioridad}" >
			           <p:cellEditor>
			               <f:facet name="output"><h:outputText value="#{necesidad.prioridad}" /></f:facet>
			               <f:facet name="input"><p:inputText id="modelInput" value="#{dtEditPlanificacionForm.prioridad}" style="width:60%"/>
			               </f:facet>
			           </p:cellEditor>
			       </p:column>
                             
                    <p:column style="width: 38%" filterBy="#{necesidad.producto.codigo}" filterMatchMode="contains">
                        <f:facet name="header">
                            <p:column sortBy="#{necesidad.producto.codigo}" >
                                <h:outputText value="#{text['producto.codigo']}"/>
                            </p:column>
                        </f:facet>
                        <h:commandLink action="#{productoForm.edit}" value="#{necesidad.producto.codigo}">
                            <f:param name="id" value="#{prod.id}"/>
                            <f:param name="from" value="list"/>
                        </h:commandLink>
                    </p:column>
                    <p:column style="width: 50%" filterBy="#{necesidad.producto.descripcion}" filterMatchMode="contains">
                        <f:facet name="header">
                            <p:column filterBy="#{necesidad.producto.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{text['producto.descripcion']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.producto.descripcion}"/>
                    </p:column>  
                      
                    <p:column style="width: 26%">
                        <f:facet name="header">
                            <p:column sortBy="#{text['necesidad.cantidad']}">
                                <h:outputText value="#{text['necesidad.cantidad']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.cantidad}" >
                        	<f:convertNumber pattern="#,000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width: 40%">
                        <f:facet name="header">
                            <p:column sortBy="#{necesidad.fechaCreacion}">
                                <h:outputText value="#{text['necesidad.fechaCreacion']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{necesidad.fechaCreacion}">
                        	<f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <!-- estados  -->
                     <p:column style="width: 38%" headerText="#{text['estado.balancinado']}" filterBy="#{necesidad.estadoBalancinado}" filterMatchMode="contains">
                        <p:cellEditor>
	                        <f:facet name="output">
	                        <div id="#{necesidad.createStyleBalancinado()}" >
	                           	<h:outputText value="#{necesidad.estadoBalancinado}" />
	                        </div>	
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{dtEditPlanificacionForm.codEstado}" style="width:100%">
				                       <f:selectItems value="#{estadoForm.estadosDisponiblesBalancinado}"/>
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
              		<p:column style="width: 38%" headerText="#{text['estado.soldado']}" filterBy="#{necesidad.estadoSoldadura}" filterMatchMode="contains">
                        <p:cellEditor>
	                        <f:facet name="output">
	                        <div id="#{necesidad.createStyleSoldadura()}">
	                           	<h:outputText value="#{necesidad.estadoSoldadura}" styleClass="#{necesidad.createStyleSoldadura()}"/>
	                        </div>	
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{dtEditPlanificacionForm.codEstado}" style="width:100%" disabled="#{necesidad.estadoBalancinado ne 'Controlado'}">
				                       <f:selectItems value="#{estadoForm.estadosDisponiblesSoldadura}"/>
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
                    <p:column style="width: 38%" headerText="#{text['estado.pintado']}" filterBy="#{necesidad.estadoPintado}" filterMatchMode="contains">
                        <p:cellEditor>
	                        <f:facet name="output">
	                        <div id="#{necesidad.createStylePintado()}">
	                           	<h:outputText value="#{necesidad.estadoPintado}" styleClass="#{necesidad.createStylePintado()}"/>
	                        </div>	
	                        </f:facet>
	                         <f:facet name="input">
				                   <h:selectOneMenu value="#{dtEditPlanificacionForm.codEstado}" style="width:100%" disabled="#{necesidad.estadoSoldadura ne 'Controlado'}">
				                       <f:selectItems value="#{estadoForm.estadosDisponiblesPintura}"/>
				                   </h:selectOneMenu>
				             </f:facet>
                    	</p:cellEditor>
                    </p:column>
                    
                   <p:column style="width:32px">
			       		<p:rowEditor/>
			       </p:column>
                   
                </p:dataTable>
                
    </p:outputPanel>   
                  </h:panelGroup>
            </h:form>
            
        </div>          
          
    </ui:define>
</ui:composition>
</html>
