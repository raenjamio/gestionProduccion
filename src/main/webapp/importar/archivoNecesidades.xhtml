<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
>

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['productoProfile.title']}</ui:define>
    <ui:param name="menu" value="UserMenu"/>

    <ui:define name="body">
        <c:set var="delObject" value="#{text['producto.user']}"/>
        <script type="text/javascript">var msgDelConfirm =
           "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
        </script>

        <div class="col-sm-2">
            <h2>#{text['impoArchivo.heading']}</h2>
        </div>

            <div class="col-sm-7">  
				
	            <h:form id="uploadForm" enctype="multipart/form-data"  styleClass="well">
	            	<div id="growlImport_container">
	             		<p:growl id="growlImport" showDetail="true" sticky="true" /> 
	             	</div>
	                <div class="form-group">
	                    <h:outputLabel styleClass="control-label" for="file" value="#{text['uploadForm.file']}"/>
	                    <p:fileUpload id="file" value="#{fileNecesidadesForm.file}" mode="simple" required="true" />
	                    <p:message for="file"/>
	                </div>
	                <div class="form-group form-actions">
	                    <h:commandButton value="#{text['button.upload']}" action="#{fileNecesidadesForm.importar}"
	                                     id="upload" styleClass="btn btn-primary"  />
	                    <a href="home" id="cancel" class="btn btn-default">#{text['button.cancel']}</a>
	                </div>
	                
	                
				
	            </h:form>
	            
	              <p:dataTable id="importacion" var="upload" value="#{fileNecesidadesForm.importaciones}" sortBy="#{fileNecesidadesForm.sortColumn}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="fechaImpo">
                                <h:outputText value="#{text['upload.fechaImpo']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{upload.fechaImpo}"/>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <p:column sortBy="usuario">
                                <h:outputText value="#{text['upload.usuario']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{upload.usuario}"/>
                    </p:column>
                    <p:column style="width: 24%">
                        <f:facet name="header">
                            <p:column sortBy="cantInsertados">
                                <h:outputText value="#{text['upload.cantInsertados']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{upload.cantInsertados}"/>
                    </p:column>
                     <p:column style="width: 24%">
                        <f:facet name="header">
                            <p:column sortBy="cantActualizados">
                                <h:outputText value="#{text['upload.cantActualizados']}"/>
                            </p:column>
                        </f:facet>
                        <h:outputText value="#{upload.cantActualizados}"/>
                    </p:column>
                   
                </p:dataTable>
            
        	</div>


       
</ui:define>
</ui:composition>
</html>
